    <meta name="twitter:description" content="Play this Beatles quiz and test how much you know about the Fab Four">

<body>

    <div id="quizMainGame">
        <a class="backBtn" href="http://www.lauratodddesign.com">< Back to Main Site</a>
        <h1 id="quizTitle">The Beatles Quiz</h1>
        <div id="quizCounters">
            <h3 id="answeredQuestions">Questions Answered: <span id="qusAnswered">0</span>/20</h3>
            <h3 id="scoreboard">Score: <span id="score">0</span>/20</h3>
        </div>
        <div class="questionsContainer">
        <div id="question" class="question"></div>
        <div class="answers">A:
            <div id="answerA"></div>
        </div>
        <div class="answers">B:
            <div id="answerB"></div>
        </div>
        <div class="answers">C:
            <div id="answerC"></div>
        </div>
        <div class="answers">D:
            <div id="answerD"></div>
        </div>
        <div id="rightOrWrong"></div>
        <div id="nextBtnContainer">
            <div id="nextBtn">Next</div>
        </div>
        </div>



        <div id="quizModal">
            <div id="resultsCon">
                <p id="quizScore"></p>
                <p id="quizScoreBand"></p>
                <p id="quizScoreComment"></p>
                <button id="resetBtn">Play again</button>
            </div>
        </div>
    
        
    </div>       




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="quiz.js"></script>

    </script>
